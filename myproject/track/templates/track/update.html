{% extends 'base.html' %}
{% block title %}Update Track{% endblock %}
{%block body%}

{% block content %}
<div class="container">
  <h1>Update Track</h1>
    <table>
        <tr>
            <td><a href="{% url 'alltracks' %}">Tracks</a>
                <a href="{% url 'alltrainees' %}">Trainees</a>
            </td>
        </tr>
    </table>

  <form method="post" class="card-form">
    {% csrf_token %}

    <div class="form-row">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" value="{{ track.name }}" required>
    </div>

    <div class="form-row">
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4">{{ track.description }}</textarea>
    </div>

    <button type="submit" class="btn primary">Save</button>
  </form>
</div>
{% endblock %}
{% endblock %}
