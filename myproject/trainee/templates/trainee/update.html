{% extends 'base.html' %}
{% block title %}Insert Trainee{% endblock %}
{%block body%}

{% block content %}
<div class="container">
  <h1>Insert Trainee</h1>
  <table>
        <tr>
            <td><a href="{% url 'alltracks' %}">Tracks</a>
                <a href="{% url 'alltrainees' %}">Trainees</a>
            </td>
        </tr>
    </table>

  <form method="post" enctype="multipart/form-data" class="card-form">
    {% csrf_token %}
    <div class="form-row">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" >
    </div>

    <div class="form-row">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" >
    </div>
    <div class="update">
        <select name="Track" >
        {% for track in tracks%}
        {% if track.id == trainee.trackid.id%}
        <option value="{{track.id}}" selected>{{track.name}}</option>
        {% else %}
        <option value="{{track.id}}">{{track.name}}</option>
        {% endif %}
        {%endfor%}
    </select>
    </div>

    <div class="form-row">
      <label for="image">Image</label>
      <input id="image" name="image" type="file" accept="image/*">
    </div>

    <button type="submit" class="btn primary">Save</button>
  </form>
</div>
{% endblock %}
{% endblock %}
